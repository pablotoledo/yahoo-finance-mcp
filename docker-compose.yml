version: '3.8'

services:
  yfinance-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      - YF_MCP_TRANSPORT=http
      - YF_MCP_HTTP__HOST=0.0.0.0
      - YF_MCP_HTTP__PORT=3000
      - YF_MCP_HTTP__STATELESS=false
      - YF_MCP_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
